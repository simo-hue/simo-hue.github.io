{{- $dest := .Destination -}}
{{- $text := .Text -}}
{{- $title := .Title -}}

<figure class="my-8">
    {{ partial "image.html" (dict
    "Src" $dest
    "Context" .Page
    "Alt" $text
    "Title" $title
    "Class" "w-full h-auto rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-[1.01]"
    "Lightbox" true)
    }}
    {{ with $title }}
    <figcaption class="text-center text-sm text-gray-500 dark:text-gray-400 mt-3 italic">
        {{ . | markdownify }}
    </figcaption>
    {{ end }}
</figure>
