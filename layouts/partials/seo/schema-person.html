{{- /* Schema.org Person structured data for homepage */ -}}
{{- if .IsHome -}}
{{- $social := slice -}}
{{- range site.Data.social.main -}}
  {{- $social = $social | append .link -}}
{{- end -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Simone Mattioli",
  "url": {{ .Site.BaseURL | jsonify }},
  "image": {{ printf "%s%s" .Site.BaseURL site.Params.metadata.image | jsonify }},
  "jobTitle": "Computer Science Student & AI Researcher",
  "worksFor": {
    "@type": "Organization",
    "name": "University of Verona"
  },
  "alumniOf": {
    "@type": "EducationalOrganization",
    "name": "University of Verona",
    "department": "Computer Science"
  },
  "description": {{ site.Params.metadata.description | jsonify }},
  "knowsAbout": [
    "Artificial Intelligence",
    "Machine Learning",
    "High-Performance Computing",
    "Large Language Models",
    "Computer Science",
    "Software Development",
    "Tourism Analytics",
    "Volunteer Work",
    "Education Technology"
  ],
  "sameAs": {{ $social | jsonify }},
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Site.BaseURL | jsonify }}
  }
}
</script>
{{- end -}}
