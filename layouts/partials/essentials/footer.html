<footer class="bg-light dark:bg-darkmode-light">
    <div class="container">
        <div class="row items-center py-10">
            <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
                <!-- navbar brand/logo -->
                <a class="navbar-brand inline-block" href="{{ site.Home.RelPermalink }}">
                    {{ partial "logo" }}
                </a>
            </div>
            <div class="lg:col-6 mb-8 text-center lg:mb-0">
                <ul>
                    {{ range site.Menus.footer }}
                    <li class="m-3 inline-block">
                        <a {{ if findRE `^http` .URL }} target="_blank" rel="noopener" {{ end }} href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:mt-0 lg:text-right">
                <ul class="social-icons">
                    {{ range site.Data.about.socials }}
                    <li>
                        <a target="_blank" aria-label="{{ .name }}" rel="nofollow noopener" href="{{ .link | safeURL }}"
                            class="social-icon-link">
                            <i class="{{ .icon }}"></i>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="border-border dark:border-darkmode-border border-t py-0">
        <div class="text-text-light dark:text-darkmode-text-light container text-center">
            <div class="mb-0 leading-none [&>p]:mb-0 [&>p]:leading-none">
                {{ site.Params.copyright | markdownify }}
            </div>
        </div>
    </div>
</footer>
