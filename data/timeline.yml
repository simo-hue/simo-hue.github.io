    title: "Computer Science Student"
    organization: "University of Verona"
    description: "Deepening my knowledge in algorithms, software engineering, and AI. Building the foundations for my future in tech."
    icon: "fa-solid fa-graduation-cap"
    tags: ["Bachelor Degree"]
    align: "left"
    extended_description: |
      At the University of Verona, I specialized in computer science while living at Collegio Don Mazza, a merit-based university residence that fostered academic excellence and personal growth. Meanwhile I developed my deep interest for Artificial Intelligence and High-Performance Computing.
      
      My university journey culminated in my thesis project on Leonardo HPC at CINECA, where I developed an LLM-based system to predict the next tourist attraction within the city of Verona. This research combined machine learning with high-performance computing on NVIDIA A100 GPUs, resulting in my first academic publication.
      
      The project achieved significant improvements in tourism flow prediction accuracy and demonstrated the potential of combining Large Language Models with HPC infrastructure for real-world applications.
