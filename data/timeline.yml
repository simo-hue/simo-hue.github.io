  - date: "Summer 2023"
    title: "International Volunteer"
    organization: "Brazil"
    description: "A life-changing experience helping in education projects. Learned the true value of community and empathy."
    icon: "fa-solid fa-hand-holding-heart"
    tags: ["Volunteering"]
    align: "left"
    extended_description: |
      Three transformative weeks in Brazil with Collegio Don Mazza, teaching children in favelas and disadvantaged communities across Recife, João Pessoa, and Itapororoca.
      
      My favorite project was Beira da Linha, where I assisted teachers and bonded with children from difficult backgrounds. The experience included playing barefoot football on concrete, distributing food to those in need, and visiting communities like Olinda and Alto do Mateus.
      
      As Nelson Mandela said: "Education is the most powerful weapon you can use." I returned with a deeper understanding of community, empathy, and the impact one person can make.
    achievements:
      - "Taught children in favelas and disadvantaged communities"
      - "Assisted at Beira da Linha after-school education project"
      - "Collaborated on social inclusion and literacy programs"
      - "Developed teamwork, leadership, and cross-cultural skills"
      - "Held testimonial seminars in Rome, Padua, and Verona"
